<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Deployment Monitor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 20px; border-radius: 5px; margin: 10px 0; }
        .deploying { background: #fff3cd; border: 1px solid #ffeaa7; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .log { background: #f8f9fa; padding: 10px; border-radius: 5px; margin: 10px 0; max-height: 300px; overflow-y: auto; }
        button { padding: 10px 20px; margin: 5px; }
        .spinner { display: inline-block; width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h1>Backend Deployment Monitor</h1>
    
    <div id="status" class="status deploying">
        <h2>🔄 Deployment Status</h2>
        <p><strong>Status:</strong> <span id="statusText">Checking deployment...</span></p>
        <p><strong>Last Check:</strong> <span id="lastCheck">-</span></p>
        <button onclick="checkDeployment()">Check Now</button>
        <button onclick="startMonitoring()">Start Auto-Monitoring</button>
        <button onclick="stopMonitoring()">Stop Monitoring</button>
    </div>
    
    <div class="status">
        <h2>📋 Test Results</h2>
        <button onclick="testBackend()">Test Backend Connection</button>
        <button onclick="testFileUpload()">Test File Upload</button>
        <div id="testLog" class="log"></div>
    </div>
    
    <div class="status">
        <h2>🎯 Next Steps</h2>
        <ol>
            <li>Wait for deployment to complete (usually 2-3 minutes)</li>
            <li>Test backend connection</li>
            <li>Test file upload</li>
            <li>Open your chat app and test file sharing</li>
        </ol>
    </div>

    <script>
        let monitoringInterval = null;
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const lastCheck = document.getElementById('lastCheck');
        const testLog = document.getElementById('testLog');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            div.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            testLog.appendChild(div);
            testLog.scrollTop = testLog.scrollHeight;
        }
        
        async function checkDeployment() {
            lastCheck.textContent = new Date().toLocaleTimeString();
            
            try {
                // Test basic backend connectivity
                const response = await fetch('https://local-chat-be.onrender.com/');
                if (response.ok) {
                    statusText.textContent = '✅ Backend is running';
                    statusDiv.className = 'status success';
                    return true;
                } else {
                    statusText.textContent = '❌ Backend not responding';
                    statusDiv.className = 'status error';
                    return false;
                }
            } catch (error) {
                statusText.textContent = '❌ Backend not accessible';
                statusDiv.className = 'status error';
                return false;
            }
        }
        
        async function testBackend() {
            log('Testing backend connection...');
            const isRunning = await checkDeployment();
            if (isRunning) {
                log('✅ Backend is accessible', 'success');
            } else {
                log('❌ Backend is not accessible', 'error');
            }
        }
        
        async function testFileUpload() {
            log('Testing file upload...');
            
            try {
                // Create a test file
                const testContent = 'Test file content for upload verification';
                const testFile = new File([testContent], 'test.txt', { type: 'text/plain' });
                
                const formData = new FormData();
                formData.append('file', testFile);
                
                const response = await fetch('https://local-chat-be.onrender.com/upload', {
                    method: 'POST',
                    body: formData,
                });
                
                const responseText = await response.text();
                
                if (response.ok && responseText.includes('filename')) {
                    log('✅ File upload working!', 'success');
                    log(`Response: ${responseText}`, 'success');
                } else {
                    log('❌ File upload not working', 'error');
                    log(`Response: ${responseText}`, 'error');
                }
            } catch (error) {
                log(`❌ Upload error: ${error.message}`, 'error');
            }
        }
        
        function startMonitoring() {
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
            }
            
            log('Starting auto-monitoring (checking every 30 seconds)...');
            monitoringInterval = setInterval(async () => {
                const isRunning = await checkDeployment();
                if (isRunning) {
                    log('✅ Backend deployment complete!', 'success');
                    stopMonitoring();
                }
            }, 30000); // Check every 30 seconds
        }
        
        function stopMonitoring() {
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
                monitoringInterval = null;
                log('Stopped auto-monitoring');
            }
        }
        
        // Initial check
        checkDeployment();
    </script>
</body>
</html>
